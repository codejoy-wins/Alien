<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./additional.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <h1>DJ Alien brought to you by <a href="https://codejoy-wins.github.io/"> <span id="jann">Jann</span></a> Software</h1>

    <div id="fix">
            <div id="large">
                <div id="alien">
                    <a href="./alien.html"><img src="./alien.jpg" alt="Alien" id="truth"></a>
                    <div id="listen">
                            <a href="alien.html">Listen to DJ Alien</a>
                    </div>
                        
        
                </div>
            </div>
            <div id="content">
                <a href="./formal.html">Formal</a>
            </div>
            <div id="mas">
                <p>Here's some more stuff</p>
                <button id="songlist">
                    Show Tracks
                </button>
                <div id="output">
                    
                </div>
            </div>
    </div>
</body>
<script>
    document.getElementById("songlist").addEventListener('click', myFunc);

    function myFunc(){
        fetch("songs.json")
        .then((res)=>res.json())
        .then((data)=>{
            console.log(data);
            let output = `
                <h1>DJ Alien</h1>
                <h2>Tracklist</h2>
                <ul>
            `;
            data.forEach(function(song){
                output+= `
                    <li>${song.Title} by ${song.Artist}</li>
                `
                output+= `
                    </ul>
                `
            })
            document.getElementById("output").innerHTML += output;

        })
    }
</script>
</html>
